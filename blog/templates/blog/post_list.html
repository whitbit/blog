<html>
    <head>
        <title>Bronco's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Bronco's blog</a></h1>
        </div>
        
        {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
